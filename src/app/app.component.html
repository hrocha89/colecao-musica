<app-menu></app-menu>
<main>
  <!--  lista de discos -->

  <ul class="collection" [hidden]="showForm">
    <li class="collection-item avatar">
      <img src="assets/images/albums/{{ albums[0].image }}" alt="kind-of-blue" class="circle">
      <span class="title"> {{  albums[0].name }} - {{  albums[0].year }} </span>
      <p> {{ albums[0].artist.name  }} </p>
      <a class="waves-effect waves-teal btn-floating secondary-content" (click)="editInfoAlbum(albums[0].id)">
        <i class="material-icons">create</i>
      </a>
    </li>

    <li class="collection-item avatar">
      <img src="assets/images/albums/{{ albums[1].image }}" alt="kind-of-blue" class="circle">
      <span class="title"> {{  albums[1].name }} - {{  albums[1].year }} </span>
      <p> {{ albums[1].artist.name  }} </p>
      <a class="waves-effect waves-teal btn-floating secondary-content" (click)="editInfoAlbum(albums[1].id)">
        <i class="material-icons">create</i>
      </a>
    </li>

    <li class="collection-item avatar">
      <img src="assets/images/albums/{{ albums[2].image }}" alt="kind-of-blue" class="circle">
      <span class="title"> {{  albums[2].name }} - {{  albums[2].year }} </span>
      <p> {{ albums[2].artist.name  }} </p>
      <a class="waves-effect waves-teal btn-floating secondary-content" (click)="editInfoAlbum(albums[2].id)">
        <i class="material-icons">create</i>
      </a>
    </li>
  </ul>

  <div class="row" [hidden]="!showForm">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s8">
          <input id="album" type="text" class="validate" name="name" [(ngModel)]="albumEdit.name">
          <label for="album">Album</label>
        </div>
        <div class="input-field col s4">
          <input id="ano" type="text" class="validate" name="year" [(ngModel)]="albumEdit.year">
          <label for="ano">Ano</label>
        </div>
      </div>

      <div class="row">
        <div class="col s6">
          <button class="waves-effect waves-light btn light-blue" (click)="back()">
            <i class="material-icons right">undo</i>Voltar
          </button>
        </div>

        <div class="col s6">
          <button type="submit" class="waves-effect waves-light btn green" (click)="saveAlbum()">
            <i class="material-icons right">save</i>Salvar
          </button>
        </div>
      </div>

    </form>
  </div>

</main>
<app-footer></app-footer>
